<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myh1">WEATHER FORECAST</h1>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card" style="display: none;">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">80°F</p>
        <p class="humidityDisplay">Humidity: 76%</p>
        <p class="descDisplay">Clear Sky</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please Enter a City</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
